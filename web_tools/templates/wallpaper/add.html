{% extends 'wallpaper/base.html' %}
{% load bootstrap_tags %}
{% block main %}
    <h3 class="text-center">Add wallpaper</h3>
    <form action="" method="post" class="form" enctype="multipart/form-data">
        {{ form|as_bootstrap }}
        {% csrf_token %}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
{% endblock %}
